<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IceQube Sizing Calculator</title>
    <link rel="stylesheet" href="css/sizing-calculator.css">
</head>

<body>
    <div id="sizing-calculator">
        <h1 for="calculator-type" class="calculator-title">IceQube Sizing Calculator</h1>
        <select id="calculator-type">
            <option value="0">Please Select Calculator Type</option>
            <option value="1">Air Conditioning Calculator</option>
            <option value="2">Filtered Fan Calculator</option>
            <option value="3">Heat Exchanger Calculator</option>
            <option value="4">Heat Calculator</option>
            <option value="5">Thermoelectric Calculator</option>
        </select>

        <form id="calculator-form" style="display: none;">
            <div class="row-direction-2">
                <fieldset>
                    <legend>Units</legend>
                    <select>
                        <option value="0">Standard</option>
                        <option value="1">Metric</option>
                    </select>
                </fieldset>
                <fieldset>
                    <legend>Location of Enclosure</legend>
                    <select>
                        <option value="0">Indoors</option>
                        <option value="1">Outdoors</option>
                    </select>
                </fieldset>
            </div>
            <fieldset class="row-direction-4">
                <legend>Physical outside dimensions of the enclosure</legend>
                <div class="dimension"><label>Height (inch)</label><input type="number" step="any" min="0"></div>
                <div class="dimension"><label>Width (inch)</label><input type="number" step="any" min="0"></div>
                <div class="dimension"><label>Depth (inch)</label><input type="number" step="any" min="0"></div>
                <div class="dimension"><label>Area (Sq. Ft.)</label><input type="text" readonly="readonly"></div>
            </fieldset>
            <fieldset>
                <legend>Insulation R-Value</legend> <select>
                    <option value="0">None</option>
                    <option value="1">R-1</option>
                    <option value="2">R-2</option>
                    <option value="3">R-3</option>
                    <option value="4">R-4</option>
                    <option value="5">R-5</option>
                    <option value="6">R-6</option>
                    <option value="7">R-7</option>
                    <option value="8">R-8</option>
                    <option value="9">R-9</option>
                    <option value="10">R-10</option>
                    <option value="11">R-11</option>
                    <option value="12">R-12</option>
                </select>
            </fieldset>
            <fieldset id="various">
                <legend>Various</legend>
                <div class="form-row">
                    <label>Desired internal enclosure temperature</label>
                    <input type="number" step="any">
                    <span>°F</span>
                </div>
                <div class="form-row">
                    <label>Maximum ambient temperature</label>
                    <input type="number" step="any">
                    <span>°F</span>
                </div>
                <div class="form-row">
                    <label>Heat dissipated by electronic equipment (watts)</label>
                    <input type="number" step="any">
                </div>
                <div class="row-direction-2">
                    <fieldset class="hz">
                        <legend>Hz Operation</legend>
                        <label>
                            <input type="radio" value="0" name="hz-operation"> 60Hz
                        </label>
                        <label>
                            <input type="radio" name="hz-operation" value="1"> 50Hz
                        </label>
                    </fieldset>
                    <fieldset>

                        <legend>OR BTU Per Hour</legend>
                        <label colspan="2"><input type="number" step="any" class="missing"></label>
                    </fieldset>
                </div>
            </fieldset>

            <fieldset class="results">
                <legend>Recommended Cooling Capacity in BTUH</legend>
                <div>Please Fill Out Form</div>
                <a class="button">Calculate</a>
                <a class="button">Reset</a>
                <a href="https://iceqube.com" class="button">Visit IceQube.com</a>
            </fieldset>
        </form>
    </div>


    <script src="js/sizing-calculator.js"></script>
</body>

</html>
