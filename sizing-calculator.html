<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IceQube Sizing Calculator</title>
    <link rel="stylesheet" href="assets/css/sizing-calculator.css">
</head>

<body>
    <div id="sizing-calculator">
        <h1 class="calculator-title">IceQube Sizing Calculator</h1>
        <select id="calculator-type">
            <option value="0">Please Select Calculator Type</option>
            <option value="air-conditioning">Air Conditioning Calculator</option>
            <option value="filtered-fan">Filtered Fan Calculator</option>
            <option value="heat-exchanger">Heat Exchanger Calculator</option>
            <option value="heat">Heat Calculator</option>
            <option value="thermoelectric">Thermoelectric Calculator</option>
        </select>

        <form id="shared-form" style="display: none;">
            <!-- Common fields -->
            <div class="row-direction-2">
                <fieldset>
                    <legend>Units</legend>
                    <select id="unit">
                        <option value="standard">Standard</option>
                        <option value="metric">Metric</option>
                    </select>
                </fieldset>
                <fieldset>
                    <legend>Location of Enclosure</legend>
                    <select id="location">
                        <!-- TO DO CHECK VALUE -->
                        <option value="indoors">Indoors</option>
                        <option value="outdoors">Outdoors</option>
                    </select>
                </fieldset>
            </div>

            <fieldset class="row-direction-4">
                <legend>Physical outside dimensions of the enclosure</legend>
                <div class="dimension"><label>Height <span class="unit-distance"></span></label><input id="height"
                        type="number" step="any" min="0">
                </div>
                <div class="dimension"><label>Width <span class="unit-distance"></span></label><input id="width"
                        type="number" step="any" min="0"></div>
                <div class="dimension"><label>Depth <span class="unit-distance"></span></label><input id="depth"
                        type="number" step="any" min="0"></div>
                <div class="dimension"><label>Area <span class="unit-area"></span></label><input id="area" type="text"
                        readonly="readonly"></div>
            </fieldset>

            <fieldset>
                <legend>Is the enclosure in <strong>direct sun</strong>?</legend>
                <select id="sunExposure">
                    <option value="0">No</option>
                    <option value="11.1">Yes - Dark Color Enclosure</option>
                    <option value="8.33">Yes - Medium Color Enclosure</option>
                    <option value="5.55">Yes - Light Color Enclosure (Stainless)</option>

                </select>
            </fieldset>

            <!-- Atypical fields -->
            <div id="specific-fields"></div>

            <fieldset id="various">
                <legend>Various</legend>
                <div class="form-row">
                    <label>Desired internal enclosure temperature</label>
                    <input id="internalTemp" type="number" step="any">
                    <span class="unit-temp"></span>
                </div>
                <div class="form-row">
                    <label class="ambient"></label>
                    <input id="ambientTemp" type="number" step="any">
                    <span class="unit-temp"></span>
                </div>
                <div class="temperature"></div>
                <div class="form-row">
                    <label>Heat dissipated by electronic equipment (watts)</label>
                    <input type="number" step="any" id="heatDissipation">
                </div>
                <div class="row-direction-2">
                    <fieldset class="hz">
                        <legend>Hz Operation</legend>
                        <label>
                            <input type="radio" value="60" name="frequencyHz"> 60Hz
                        </label>
                        <label>
                            <input type="radio" name="frequencyHz" value="50"> 50Hz
                        </label>
                    </fieldset>
                    <fieldset>
                        <legend>OR BTU Per Hour</legend>
                        <label colspan="2"><input id="btuPerHour" type="number" step="any" class="missing"></label>
                    </fieldset>
                </div>
            </fieldset>

            <!-- Przyciski -->
            <fieldset class="results">
                <legend></legend>
                <div id="calculation-result">Please Fill Out Form</div>
                <a class="button" id="calculate">Calculate</a>
                <a class="button" id="reset">Reset</a>
                <a href="https://iceqube.com" class="button">Visit IceQube.com</a>
            </fieldset>
        </form>
    </div>

    <script src="assets/js/selectors.js"></script>
    <script src="assets/js/data.js"></script>
    <script src="assets/js/calculator.js"></script>
    <script src="assets/js/sizing-calculator.js"></script>
</body>

</html>
