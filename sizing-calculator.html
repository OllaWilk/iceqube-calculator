<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IceQube Sizing Calculator</title>
    <link rel="stylesheet" href="css/sizing-calculator.css">
</head>

<body>
    <div id="sizing-calculator">
        <h1 for="calculator-type" class="calculator-title">IceQube Sizing Calculator</h1>
        <select id="calculator-type">
            <option value="0">Please Select Calculator Type</option>
            <option value="1">Air Conditioning Calculator</option>
            <option value="2">Filtered Fan Calculator</option>
            <option value="3">Heat Exchanger Calculator</option>
            <option value="4">Heat Calculator</option>
            <option value="5">Thermoelectric Calculator</option>
        </select>
        <div id="calculator-output"></div>
    </div>
    <script src="js/sizing-calculator.js"></script>
</body>

</html>
